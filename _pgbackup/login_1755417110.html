<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="icon" href="images/datatech-ico.ico">
        <title>Sign in · Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <style>.auth-wrap { min-height: 100vh; display: grid; place-items: center; padding: 32px; } .auth-card { max-width: 520px; width: 100%; background: #fff; border: 1px solid var(--dt-border); border-radius: 16px; box-shadow: var(--dt-shadow); padding: 24px; } .brand-top { display: flex; align-items: center; gap: .6rem; margin-bottom: 16px; } .brand-top img { width: 28px; height: 28px; border-radius: 6px; }</style>
    </head>
    <body>
        <div class="auth-wrap">
            <div class="auth-card">
                <div class="brand-top">
                    <img src="images/DataTech.png" alt=""><strong>Loyalty Console</strong>
                </div>
                <h1 class="h4 mb-3">Sign in</h1>
                <form id="loginForm" class="row g-2">
                    <div class="col-12">
                        <label class="form-label small">Company / Account ID</label>
                        <input id="tenantId" class="form-control" placeholder="Enter company/account ID" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label small">Password</label>
                        <input id="password" type="password" class="form-control" required>
                        <div class="form-text">Demo: any password accepted; login uses <code>1234</code>.
                        </div>
                    </div>
                    <div class="col-12 d-grid">
                        <button class="btn btn-primary">Sign in</button>
                    </div>
                    <div id="err" class="alert alert-danger d-none mb-0">Unable to sign in.</div>
                </form>
                <div class="mt-3"><a href="dashboard.html">Demo view dashboard</a>
                </div>
            </div>
        </div>
        <script>
  // very small demo session helper if app-user.js isn’t loaded on this page
  const DemoSession = {
    set(s){ sessionStorage.setItem('dt_session', JSON.stringify(s)); },
    clear(){ sessionStorage.removeItem('dt_session'); },
  };
  loginForm.addEventListener('submit',async (e)=>{
    e.preventDefault();
    const s = { name:'Demo Admin', email: email.value.trim(), role:'Owner', avatar:'', tenant:tenantId.value.trim() || 'demo' };
    DemoSession.set(s);
    const redirect = sessionStorage.getItem('redirectAfterLogin') || 'dashboard.html';
    sessionStorage.removeItem('redirectAfterLogin');
    location.replace(redirect);
  });
</script>
    </body>
</html>
