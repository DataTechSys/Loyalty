<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Messages Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <div class="main">
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 fw-bold mb-0">Messages</h1>
                            <button class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-paper-plane me-1"></i>New Campaign
                            </button>
                        </div>
                        <div class="dt-card p-card">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Audience</th>
                                            <th>Channel</th>
                                            <th>Sent</th>
                                            <th class="text-end">Delivered</th>
                                        </tr>
                                    </thead>
                                    <tbody id="msgBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <script>
  (function(){
    const M=[{name:'July Push',aud:'All Members',ch:'PassKit Push',sent:'2025-07-02',del:3990},{name:'New Brunch',aud:'Gold & Silver',ch:'PassKit Push',sent:'2025-08-01',del:1120}];
    msgBody.innerHTML = M.map(m=>`
      <tr><td>${m.name}</td><td>${m.aud}</td><td>${m.ch}</td><td>${m.sent}</td><td class="text-end">${m.del.toLocaleString()}</td></tr>
    `).join('');
  })();
  </script>
    </body>
</html>
