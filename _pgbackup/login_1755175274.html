<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Sign in · DataTech</title>
        <!-- (optional) your Bootstrap CSS if you want styles -->
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css"/>
        <style>
    body{background:#f6f7fb}
    .wrap{min-height:100dvh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;box-shadow:0 6px 24px rgba(16,24,40,.06);width:420px;max-width:94vw;padding:28px}
    .logo{width:42px;height:42px;border-radius:9px;background:url('images/DataTech.png') center/cover no-repeat;margin:0 auto 10px}
    h1{font-size:18px;text-align:center;margin:0 0 14px}
    .muted{color:#667085;font-size:12px;text-align:center;margin-top:10px}
    .alert{background:#fee4e2;border:1px solid #fda29b;color:#b42318;border-radius:8px;padding:10px 12px;margin-bottom:12px;display:none}
  </style>
    </head>
    <body>
        <div class="wrap">
            <form id="loginForm" class="card" autocomplete="on">
                <div class="logo" aria-hidden="true"></div>
                <h1>Sign in</h1>
                <div id="err" class="alert">Error</div>
                <div class="mb-3">
                    <label class="form-label">Company / Account ID</label>
                    <input id="tenantId" class="form-control" placeholder="Enter company/account ID" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="you@example.com" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="••••••••" required/>
                </div>
                <button id="btn" type="submit" class="btn btn-primary w-100">Sign in</button>
                <div class="muted">© 2025 DataTech</div>
            </form>
        </div>
        <!-- IMPORTANT: order of scripts -->
        <script src="js/config.js"></script>
        <script src="js/rbac.js"></script>
        <script src="js/app-auth.js"></script>
        <script src="js/app.js"></script>
        <script>
    // Fill the form from query params (handy while testing)
    (function fillFromQuery(){
      const q=new URLSearchParams(location.search);
      if(q.get('tenant'))   document.getElementById('tenantId').value = q.get('tenant');
      if(q.get('tenantId')) document.getElementById('tenantId').value = q.get('tenantId');
      if(q.get('email'))    document.getElementById('email').value    = q.get('email');
      if(q.get('password')) document.getElementById('password').value = q.get('password');
    })();

    // If already signed in, bounce to dashboard
    (function bounceIfAuthed(){
      try{ if(window.RBAC && RBAC.isAuthenticated()) location.replace('dashboard.html'); }catch(_){}
    })();

    // Submit handler
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const err = document.getElementById('err');
      const btn = document.getElementById('btn');
      err.style.display='none';

      const tenantId = document.getElementById('tenantId').value.trim();
      const email    = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      btn.disabled = true; btn.textContent = 'Signing in…';
      try{
        await API.login({ tenantId, email, password });   // sets RBAC session
        const redirect = sessionStorage.getItem('redirectAfterLogin') || 'dashboard.html';
        sessionStorage.removeItem('redirectAfterLogin');
        location.replace(redirect);
      }catch(ex){
        err.textContent = ex && ex.message ? ex.message : 'Unable to sign in';
        err.style.display='block';
      }finally{
        btn.disabled = false; btn.textContent = 'Sign in';
      }
    });
  </script>
    </body>
</html>
