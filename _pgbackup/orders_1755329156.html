<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Orders Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <div class="main">
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <h1 class="h5 fw-bold mb-0">Orders</h1>
                                <div class="text-muted small">Browse & search recent orders</div>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-filter me-1"></i>Filter
                                </button>
                            </div>
                        </div>
                        <div class="dt-card p-card">
                            <div class="table-responsive">
                                <table class="table align-middle mb-0">
                                    <thead>
                                        <tr>
                                            <th>Order</th>
                                            <th>Customer</th>
                                            <th>When</th>
                                            <th>Payment</th>
                                            <th class="text-end">Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        script src="js/app-user.js" defer>
    </script>
    <script>
  (function(){
    const rows = [
      {id:1770355, cust:'Mark Christopher', when:'Aug 16, 08:05', pay:'Knet',      amount:1.400},
      {id:1770220, cust:'Reem',             when:'Aug 16, 07:51', pay:'Apple Pay', amount:3.780},
      {id:1769988, cust:'Ali',              when:'Aug 15, 23:10', pay:'Loyalty',   amount:2.600},
    ];
    ordBody.innerHTML = rows.map(r=>`
      <tr>
        <td><a href="order-details.html?id=${r.id}">#${r.id}</a></td>
        <td>${r.cust||'-'}</td>
        <td>${r.when}</td>
        <td>${r.pay}</td>
        <td class="text-end">KWD ${r.amount.toFixed(3)}</td>
      </tr>`).join('');
  })();
</script>
</body>
