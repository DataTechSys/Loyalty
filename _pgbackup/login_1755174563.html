<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Sign in · DataTech</title>
        <!-- Bootstrap (CDN; swap to local if you prefer) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <style>
    :root {
      --brand: #1676f3;
    }
    body {
      background: #f6f8fb;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
    }
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(16,24,40,.08);
      padding: 28px 28px 20px;
    }
    .brand {
      width: 48px; height: 48px;
      border-radius: 12px;
      background: #eff6ff;
      display: grid; place-items: center;
      margin: 0 auto 8px;
      overflow: hidden;
    }
    .brand img { width: 32px; height: 32px; object-fit: contain; }
    .title { text-align: center; font-weight: 600; margin-bottom: 18px; }
    .form-label { font-size: .9rem; color: #475467; }
    .btn-primary { background: var(--brand); border-color: var(--brand); }
    .btn-primary:disabled { opacity:.7; }
    .hint { font-size:.8rem; color:#98a2b3; text-align:center; margin-top:12px; }
    .alert { font-size:.9rem; }
  </style>
    </head>
    <body>
        <div class="auth-card">
            <div class="brand">
                <!-- Your logo -->
                <img src="images/DataTech.png" alt="DataTech">
            </div>
            <h5 class="title">Sign in</h5>
            <div id="errorBox" class="alert alert-danger d-none" role="alert"></div>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="tenantId">Company / Account ID</label>
                    <input id="tenantId" name="tenantId" type="text" class="form-control" placeholder="Enter company/account ID" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input id="password" name="password" type="password" class="form-control" placeholder="••••••••" required/>
                </div>
                <button id="submitBtn" class="btn btn-primary w-100" type="submit">Sign in</button>
            </form>
            <div class="hint">© 2025 DataTech</div>
        </div>
        <!-- Bootstrap JS bundle (for form styles only) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- Your app script -->
        <script src="js/app.js"></script>
    </body>
</html>
