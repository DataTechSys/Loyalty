<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Customers · Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="layout">
            <div id="inject-sidebar"></div>
            <div class="main">
                <div id="inject-topbar"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 fw-bold mb-0">Customers</h1>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-cloud-arrow-down me-1"></i>Import / Export
                                </button>
                                <button class="btn btn-primary btn-sm">
                                    <i class="fa-solid fa-user-plus me-1"></i>Add Customer
                                </button>
                            </div>
                        </div>
                        <!-- filters -->
                        <ul class="nav nav-pills small mb-2">
                            <li class="nav-item">
                                <button class="nav-link active">All</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link">Has Orders</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link">Has Negative Balance</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link">Blacklisted</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link">Deleted</button>
                            </li>
                        </ul>
                        <div class="dt-card p-card">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>Email</th>
                                            <th>Total Orders</th>
                                            <th>Last Order</th>
                                            <th>Account Balance</th>
                                        </tr>
                                    </thead>
                                    <tbody id="custBody"></tbody>
                                </table>
                            </div>
                            <div class="d-flex justify-content-between align-items-center mt-2 small text-muted">
                                <div id="pagerText">Showing 1 to 50 of 27390</div>
                                <div class="d-flex gap-2">
                                    <button class="btn btn-outline-secondary btn-sm">Previous</button>
                                    <button class="btn btn-outline-secondary btn-sm">Next</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/partials.js"></script>
        <script>
  (function(){
    // Demo dataset; account balance = points/1000 KWD
    const demo = [
      {name:'Ruba - 911804', phone:'504 42505', email:'—', orders:1, last:'Aug 13, 10:09am', points:0},
      {name:'Mark Christopher - 285', phone:'—', email:'—', orders:1, last:'Aug 13, 12:48pm', points:2800},
      {name:'Kamran Mansoor - 312198', phone:'9937 9160', email:'—', orders:2, last:'Aug 14, 08:56am', points:15000},
    ];
    const toKwd = pts => 'KWD '+(pts/1000).toFixed(3);
    custBody.innerHTML = demo.map(r=>`
      <tr>
        <td><input type="checkbox"></td>
        <td>${r.name}</td>
        <td>${r.phone||'—'}</td>
        <td>${r.email||'—'}</td>
        <td>${r.orders||0}</td>
        <td>${r.last||'—'}</td>
        <td>${toKwd(r.points||0)}</td>
      </tr>
    `).join('');
  })();
</script>
    </body>
</html>
