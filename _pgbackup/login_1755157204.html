<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sign in · Loyalty Console</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/app-auth.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-3">
              <h1 class="h4 mt-2">Sign in</h1>
            </div>
            <form id="loginForm" class="vstack gap-3">
              <input class="form-control" id="tenantId" placeholder="Company / Account ID" required>
              <input class="form-control" id="email" placeholder="Email" type="email" required>
              <input class="form-control" id="password" placeholder="Password" type="password" required>
              <button class="btn btn-primary w-100" type="submit">Sign in</button>
            </form>
            <p class="text-center small mt-3 text-muted">© <span id="yr"></span> DataTech</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>document.getElementById('yr').textContent=new Date().getFullYear()</script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e){
      e.preventDefault();
      const tenantId = loginForm.tenantId.value.trim();
      const email = loginForm.email.value.trim();
      const password = loginForm.password.value;
      try {
        const session = await API.login(email, password, tenantId);
        RBAC.setSession(session);
        RBAC.setActiveTenant(tenantId);
        const to = sessionStorage.getItem('redirectAfterLogin') || 'dashboard.html';
        sessionStorage.removeItem('redirectAfterLogin');
        location.replace(to);
      } catch(err) {
        alert(err.message || 'Login failed');
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
