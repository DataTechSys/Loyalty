<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Orders Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <div class="main">
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 fw-bold mb-0">Orders</h1>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-file-arrow-down me-1"></i>Export
                                </button>
                            </div>
                        </div>
                        <div class="dt-card p-card">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Order #</th>
                                            <th>Customer</th>
                                            <th>Payment Type</th>
                                            <th class="text-end">Amount (KWD)</th>
                                            <th>When</th>
                                            <th class="text-end">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ordersBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <script>
  (function(){
    const fmtKWD = v => Number(v||0).toLocaleString(undefined,{minimumFractionDigits:3,maximumFractionDigits:3});
    const ORD = [
      { id:1765956, cust:'Mustafa', pay:'KNET',     amt:5.000, when:'Today 09:45' },
      { id:1765007, cust:'Reem',    pay:'Refunded', amt:3.780, when:'Yesterday' },
      { id:1764989, cust:'Ali',     pay:'Loyalty',  amt:2.600, when:'Yesterday' },
      { id:1764802, cust:'Noura',   pay:'Apple Pay',amt:4.250, when:'Aug 12, 08:33' }
    ];
    ordersBody.innerHTML = ORD.map(o=>`
      <tr>
        <td><a href="order-details.html?id=${o.id}">#${o.id}</a></td>
        <td>${o.cust}</td>
        <td>${o.pay}</td>
        <td class="text-end">${fmtKWD(o.amt)}</td>
        <td>${o.when}</td>
        <td class="text-end">
          <a class="btn btn-outline-secondary btn-sm" href="order-details.html?id=${o.id}">View</a>
        </td>
      </tr>`).join('');
  })();
  </script>
    </body>
</html>
