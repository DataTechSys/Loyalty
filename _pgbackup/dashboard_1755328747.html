<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Dashboard · Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <div class="layout">
            <div id="inject-sidebar"></div>             

            <!-- loads /partials/sidebar.html -->
            <div class="main">
                <div id="inject-topbar"></div>                 

                <!-- loads /partials/topbar.html -->
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <h1 class="h5 fw-bold mb-0">Dashboard</h1>
                                <div class="text-muted small">Overview & selected reports</div>
                            </div>
                            <div class="d-flex gap-2"><a class="btn btn-outline-secondary btn-sm" href="reports.html"> <i class="fa-solid fa-chart-simple me-1"></i>Open Reports </a><a class="btn btn-primary btn-sm" href="messages.html"> <i class="fa-solid fa-paper-plane me-1"></i>New Campaign </a>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">Revenue (30d)</div>
                                    <div class="value" id="kpiRevenue">—</div>
                                    <div class="delta up small">+5.4% vs prior</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">Orders</div>
                                    <div class="value" id="kpiOrders">—</div>
                                    <div class="delta up small">+2.1% vs prior</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">New Members</div>
                                    <div class="value" id="kpiMembers">—</div>
                                    <div class="delta up small">+7.9% vs prior</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">Redemptions</div>
                                    <div class="value" id="kpiRedemptions">—</div>
                                    <div class="delta down small">-1.2% vs prior</div>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-12 col-lg-7">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-1">Revenue (last 30 days)</h2>
                                    <canvas id="chartRevenue" height="140"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-5">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-1">Orders by Day</h2>
                                    <canvas id="chartOrders" height="140"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-12 col-lg-5">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-1">Payment Types</h2>
                                    <canvas id="chartPay" height="180"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-7">
                                <div class="dt-card p-card h-100">
                                    <div class="d-flex align-items-center justify-content-between mb-1">
                                        <h2 class="h6 mb-0">Recent Activity</h2><a class="small" href="orders.html">See all</a>
                                    </div>
                                    <div class="table-responsive">
                                        <table class="table align-middle mb-0">
                                            <thead>
                                                <tr>
                                                    <th>Type</th>
                                                    <th>Ref</th>
                                                    <th>Summary</th>
                                                    <th class="text-end">When</th>
                                                </tr>
                                            </thead>
                                            <tbody id="activity"></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/partials.js"></script>
        <script>
    // --- demo data to render charts (same as before) ---
    (function(){
      const DAYS=30, labels=Array.from({length:DAYS},(_,i)=>{const d=new Date(); d.setDate(d.getDate()-(DAYS-1-i)); return d.toLocaleDateString([],{month:'short',day:'2-digit'});});
      function gen(n,b,j){const out=[];for(let i=0;i<n;i++)out.push(Math.max(0,b+(Math.sin(i/4)*b*0.05)+(Math.random()-0.5)*j));return out;}
      const revenue = gen(DAYS,260,80).map(v=>+v.toFixed(2));
      const orders  = gen(DAYS,80,25).map(v=>Math.round(v));
      const sum = a=>a.reduce((x,y)=>x+y,0);

      // KPIs
      document.getElementById('kpiRevenue').textContent = 'KWD '+sum(revenue).toFixed(3);
      document.getElementById('kpiOrders').textContent  = sum(orders).toLocaleString();
      document.getElementById('kpiMembers').textContent = '410';
      document.getElementById('kpiRedemptions').textContent = '780';

      // Charts
      new Chart(document.getElementById('chartRevenue'),{type:'line',data:{labels,datasets:[{label:'Revenue',data:revenue,fill:true,tension:.35}]},options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
      new Chart(document.getElementById('chartOrders'),{type:'bar',data:{labels,datasets:[{label:'Orders',data:orders}]},options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}});
      new Chart(document.getElementById('chartPay'),{type:'doughnut',data:{labels:['Knet','Apple Pay','Loyalty','Cash'],datasets:[{data:[48,22,12,18]}]},options:{plugins:{legend:{position:'bottom'}},cutout:'60%'}});

      // Activity
      const ACT=[{type:'Order',ref:'#1765956',summary:'Knet · Mustafa · KWD 5.000',when:'Today 09:45'},{type:'Message',ref:'Weekend Push',summary:'Sent to All · 3,990 delivered',when:'Yesterday'},{type:'Order',ref:'#1765007',summary:'Apple Pay · Reem · KWD 3.780',when:'Yesterday'},{type:'Order',ref:'#1764989',summary:'Loyalty · Ali · KWD 2.600',when:'Yesterday'}];
      document.getElementById('activity').innerHTML = ACT.map(a=>`
        <tr>
          <td class="fw-semibold">${a.type}</td>
          <td>${a.type==='Order'?`<a href="order-details.html?id=${a.ref.replace('#','')}">${a.ref}</a>`:a.ref}</td>
          <td>${a.summary}</td>
          <td class="text-end">${a.when}</td>
        </tr>`).join('');
    })();
  </script>
    </body>
</html>
