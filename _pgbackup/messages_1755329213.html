<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Messages Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="layout">
            <div id="inject-sidebar"></div>
            <div class="main">
                <div id="inject-topbar"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 fw-bold mb-0">Messages</h1>
                            <button class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-plus me-1"></i>Create Campaign
                            </button>
                        </div>
                        <div class="dt-card p-card">
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Audience</th>
                                            <th>Sent</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Weekend Promo</td>
                                            <td>All members</td>
                                            <td>3,990</td>
                                            <td><span class="badge text-bg-success">Completed</span></td>
                                        </tr>
                                        <tr>
                                            <td>August Welcome</td>
                                            <td>New members</td>
                                            <td>780</td>
                                            <td><span class="badge text-bg-warning">Scheduled</span></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/partials.js"></script>
    </body>
</html>
