<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Settings Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <div class="main">
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <h1 class="h5 fw-bold mb-2">Settings</h1>
                        <div class="dt-card p-card">
                            <form class="row g-2">
                                <div class="col-12 col-md-6">
                                    <label class="form-label small">Company Name</label>
                                    <input class="form-control" value="Koobs Cafe">
                                </div>
                                <div class="col-12 col-md-6">
                                    <label class="form-label small">Default Currency</label>
                                    <select class="form-select">
                                        <option>KWD</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label class="form-label small">Logo URL</label>
                                    <input class="form-control" placeholder="https://.../logo.png">
                                </div>
                                <div class="col-12 d-grid d-md-inline">
                                    <button class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
    </body>
</html>
