<!doctype html>
<html lang="en" data-pgc-master="master.html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main data-pg-slot="main-content">
            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom">
                <h1 class="h3">Users</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#invite">Invite</button>
            </div>
            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="small text-muted">
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="rows"></tbody>
                    </table>
                </div>
            </div>
            <div class="modal fade" id="invite" tabindex="-1">
                <div class="modal-dialog">
                    <form class="modal-content" id="inviteForm">
                        <div class="modal-header">
                            <h5 class="modal-title">Invite user</h5>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input id="name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input id="email" type="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Role</label>
                                <select id="role" class="form-select">
                                    <option>owner</option>
                                    <option>admin</option>
                                    <option>manager</option>
                                    <option>agent</option>
                                    <option>viewer</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                            <button class="btn btn-primary" type="submit">Send invite</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
(async function(){
  const tid = RBAC.getActiveTenantId(); if(!tid) return;
  async function load(){
    const rows=document.getElementById('rows'); rows.innerHTML='';
    const users = await API.listUsers(tid).catch(()=>[]);
    users.forEach(u=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${u.name||'—'}</td><td>${u.email||'—'}</td><td>${u.role||'—'}</td>
        <td class="text-end"><button class="btn btn-sm btn-outline-secondary" data-role="${u.id}">Make manager</button></td>`;
      rows.appendChild(tr);
    });
  }
  await load();
  document.getElementById('inviteForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    try{
      await API.inviteUser(tid,{ name:inviteForm.name.value, email:inviteForm.email.value, role:inviteForm.role.value });
      bootstrap.Modal.getInstance(document.getElementById('invite')).hide(); await load();
    }catch(err){ alert(err.message); }
  });
  document.getElementById('rows').addEventListener('click', async (e)=>{
    const id=e.target.closest('[data-role]')?.getAttribute('data-role'); if(!id) return;
    await API.updateUser(tid, id, { role:'manager' }).catch(err=>alert(err.message));
    load();
  });
})();
</script>
    </body>
</html>
