<!doctype html>
<html lang="en" data-pgc-master="master.html">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../DataTechConsole/datatechsys.github.io/css/theme.css" rel="stylesheet" type="text/css">
        <link href="../DataTechConsole/bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main data-pg-slot="main-content">
            <h1 class="h3 mb-3 border-bottom">Settings</h1>
            <form id="setForm" class="row g-3" style="max-width:720px">
                <div class="col-md-6">
                    <label class="form-label">Company Name</label>
                    <input id="name" class="form-control">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Logo URL</label>
                    <input id="logoUrl" class="form-control">
                </div>
                <div class="col-12">
                    <label class="form-label">Welcome Message</label>
                    <textarea id="welcome" class="form-control" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Save</button>
                </div>
            </form>
        </main>
        <script>
(function(){
  const tid = RBAC.getActiveTenantId(); if(!tid) return;
  document.getElementById('setForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    // Replace with your real endpoint when ready
    alert('Saved (wire to backend)');
  });
})();
</script>
    </body>
</html>
