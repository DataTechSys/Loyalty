<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Settings · Loyalty Console</title>
        <!-- Favicon -->
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar">
                <div class="sb-brand">
                    <img src="images/DataTech.png" alt="DataTech"><span class="brand-text">Loyalty Console</span>
                </div>
                <nav class="sb-nav">
                    <a class="sb-link" href="dashboard.html"><i class="fa-solid fa-gauge-high"></i><span class="sb-text">Dashboard</span></a>
                    <a class="sb-link" href="orders.html"><i class="fa-solid fa-cart-shopping"></i><span class="sb-text">Orders</span></a>
                    <a class="sb-link" href="members.html"><i class="fa-solid fa-users"></i><span class="sb-text">Customers</span></a>
                    <a class="sb-link" href="messages.html"><i class="fa-solid fa-paper-plane"></i><span class="sb-text">Messages</span></a>
                    <a class="sb-link" href="reports.html"><i class="fa-solid fa-chart-line"></i><span class="sb-text">Reports</span></a>
                    <a class="sb-link active" href="settings.html"><i class="fa-solid fa-gear"></i><span class="sb-text">Settings</span></a>
                    <a class="sb-link" href="admin.html"><i class="fa-solid fa-user-shield"></i><span class="sb-text">Admin</span></a>
                </nav>
                <div class="sb-footer">&copy; DataTech 2025</div>
            </aside>
            <div class="main">
                <header class="dt-topbar">
                    <div class="tb-inner container d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center gap-2">
                            <button class="btn-icon burger" id="burger" aria-label="Toggle menu">☰</button>
                            <button class="btn-icon" id="collapseBtn" aria-label="Collapse sidebar"><i class="fa-solid fa-bars"></i>
                            </button>
                        </div>
                        <div class="d-flex align-items-center gap-2"></div>
                    </div>
                </header>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <h1 class="h5 fw-bold mb-0">Settings</h1>
                                <div class="text-muted small">Account & company configuration</div>
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-2">Company Profile</h2>
                                    <form class="row g-2">
                                        <div class="col-12">
                                            <label class="form-label small">Company Name</label>
                                            <input class="form-control" placeholder="Koobs Cafe" value="">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Account ID</label>
                                            <input class="form-control" placeholder="koobs-cafe" value="">
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label small">Country</label>
                                            <select class="form-select">
                                                <option>KW</option>
                                                <option>SA</option>
                                                <option>AE</option>
                                                <option>QA</option>
                                            </select>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label small">Time Zone</label>
                                            <select class="form-select">
                                                <option>Asia/Kuwait</option>
                                                <option>Asia/Riyadh</option>
                                                <option>Asia/Dubai</option>
                                            </select>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Logo URL</label>
                                            <input class="form-control" placeholder="https://.../logo.png">
                                        </div>
                                        <div class="col-12 d-grid">
                                            <button class="btn btn-primary" type="button">Save Company</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-2">PassKit Settings</h2>
                                    <form class="row g-2">
                                        <div class="col-12">
                                            <label class="form-label small">API Key</label>
                                            <input class="form-control" placeholder="••••••••">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Default Campaign Sender</label>
                                            <input class="form-control" placeholder="Koobs Loyalty">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Webhooks URL</label>
                                            <input class="form-control" placeholder="https://example.com/webhooks/passkit">
                                        </div>
                                        <div class="col-12 d-grid">
                                            <button class="btn btn-primary" type="button">Save PassKit</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-2">Foodics Integration</h2>
                                    <form class="row g-2">
                                        <div class="col-12">
                                            <label class="form-label small">Client ID</label>
                                            <input class="form-control" placeholder="••••••••">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Client Secret</label>
                                            <input class="form-control" placeholder="••••••••">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Redirect URL</label>
                                            <input class="form-control" placeholder="https://example.com/oauth/callback">
                                        </div>
                                        <div class="col-12 d-grid">
                                            <button class="btn btn-primary" type="button">Save Foodics</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card h-100">
                                    <h2 class="h6 mb-2">Twilio (OTP)</h2>
                                    <form class="row g-2">
                                        <div class="col-12">
                                            <label class="form-label small">Account SID</label>
                                            <input class="form-control" placeholder="ACxxxxxxxxxxxx">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">Auth Token</label>
                                            <input class="form-control" placeholder="••••••••">
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label small">From Number</label>
                                            <input class="form-control" placeholder="+9655xxxxxx">
                                        </div>
                                        <div class="col-12 d-grid">
                                            <button class="btn btn-primary" type="button">Save Twilio</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/app-user.js"></script>
        <script>
    (function(){
      try{
        if (window.UserSession && !window.UserSession.isAuthenticated()){
          sessionStorage.setItem('redirectAfterLogin','settings.html'); location.replace('login.html'); return;
        }
      }catch(_){}
      const sidebar = document.getElementById('sidebar');
      document.getElementById('burger')?.addEventListener('click',()=> sidebar.classList.toggle('open'));
      document.getElementById('collapseBtn')?.addEventListener('click',()=> sidebar.classList.toggle('collapsed'));
      sidebar.querySelectorAll('a.sb-link').forEach(a=>a.addEventListener('click',()=> sidebar.classList.remove('open')));
    })();
  </script>
    </body>
</html>
