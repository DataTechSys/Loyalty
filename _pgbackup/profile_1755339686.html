<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Profile · Loyalty Console</title>
        <!-- Fonts + Bootstrap + Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <!-- Your theme CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <!-- Cropper.js -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.css"/>
        <style>
    /* Page-specific polish */
    .crop-stage {
      width: 100%;
      max-height: 60vh;
      background: #f8fafc;
      border: 1px dashed var(--dt-border);
      border-radius: 12px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    .crop-stage img {
      max-width: 100%;
      display: block;
    }
    .avatar-preview {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--dt-border);
      background: #fff;
      box-shadow: var(--dt-shadow);
    }
  </style>
    </head>
    <body>
        <div class="layout">
            <!-- Sidebar include -->
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <!-- Main -->
            <div class="main">
                <!-- Topbar include -->
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <h1 class="h5 fw-bold mb-0">Profile</h1>
                                <div class="text-muted small">Update your avatar and account details</div>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <img id="avatarPreview" class="avatar-preview" alt="Avatar preview">
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col-12 col-lg-7">
                                <div class="dt-card p-card">
                                    <h2 class="h6 mb-2">Avatar</h2>
                                    <div class="text-muted small mb-2">Choose a photo, crop it, and upload. Max 5 MB.</div>
                                    <div class="mb-2">
                                        <input class="form-control" type="file" id="fileInput" accept="image/*">
                                    </div>
                                    <div class="crop-stage mb-2">
                                        <img id="cropImage" alt="Selected image will appear here">
                                    </div>
                                    <div class="d-flex flex-wrap gap-2">
                                        <div class="btn-group" role="group" aria-label="Zoom">
                                            <button class="btn btn-outline-secondary btn-sm" id="zoomOut">
                                                <i class="fa-solid fa-magnifying-glass-minus"></i>
                                            </button>
                                            <button class="btn btn-outline-secondary btn-sm" id="zoomIn">
                                                <i class="fa-solid fa-magnifying-glass-plus"></i>
                                            </button>
                                        </div>
                                        <div class="btn-group" role="group" aria-label="Rotate">
                                            <button class="btn btn-outline-secondary btn-sm" id="rotateL">
                                                <i class="fa-solid fa-rotate-left"></i>
                                            </button>
                                            <button class="btn btn-outline-secondary btn-sm" id="rotateR">
                                                <i class="fa-solid fa-rotate-right"></i>
                                            </button>
                                        </div>
                                        <button class="btn btn-outline-secondary btn-sm" id="reset">
                                            <i class="fa-solid fa-arrows-rotate me-1"></i>Reset
                                        </button>
                                        <button class="btn btn-primary btn-sm ms-auto" id="upload">
                                            <i class="fa-solid fa-cloud-arrow-up me-1"></i>Upload
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-5">
                                <div class="dt-card p-card">
                                    <h2 class="h6 mb-2">Account</h2>
                                    <div class="small text-muted mb-2">Basic info pulled from your session for display.</div>
                                    <dl class="row mb-0" id="accountInfo">
                                        <!-- filled by JS -->
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Vendor JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.6.2/dist/cropper.min.js"></script>
        <!-- Your common includes -->
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <script>
    (function(){
      // ========= Config =========
      // If server.js runs at a different host/port, change this:
      const UPLOAD_URL = window.UPLOAD_URL || 'http://localhost:3000/api/upload';

      // ========= Session helpers =========
      function getSession(){
        try { return JSON.parse(sessionStorage.getItem('dt_session') || 'null'); }
        catch { return null; }
      }
      function setSession(s){
        try { sessionStorage.setItem('dt_session', JSON.stringify(s)); } catch {}
      }

      // ========= Fill account section =========
      function renderAccount(){
        const sess = getSession() || { user: {} };
        const u = sess.user || {};
        document.getElementById('accountInfo').innerHTML = `
          <dt class="col-4 text-muted">Name</dt><dd class="col-8">${u.name || '—'}</dd>
          <dt class="col-4 text-muted">Email</dt><dd class="col-8">${u.email || '—'}</dd>
          <dt class="col-4 text-muted">Role</dt><dd class="col-8">${u.role || '—'}</dd>
        `;
        const prev = document.getElementById('avatarPreview');
        prev.src = u.avatar || 'images/DataTech.png';
      }

      // ========= Cropper wiring =========
      const input = document.getElementById('fileInput');
      const imgEl = document.getElementById('cropImage');
      let cropper = null;

      input.addEventListener('change', () => {
        const file = input.files && input.files[0];
        if (!file) return;

        const url = URL.createObjectURL(file);
        imgEl.src = url;

        // (re)create cropper once image loads
        imgEl.onload = () => {
          cropper?.destroy();
          cropper = new Cropper(imgEl, {
            viewMode: 1,
            aspectRatio: 1,        // square avatar
            dragMode: 'move',
            autoCropArea: 0.9,
            background: false,
            movable: true,
            zoomable: true,
            rotatable: true,
            responsive: true,
          });
        };
      });

      // Controls
      document.getElementById('zoomIn').addEventListener('click', () => cropper?.zoom(0.1));
      document.getElementById('zoomOut').addEventListener('click', () => cropper?.zoom(-0.1));
      document.getElementById('rotateL').addEventListener('click', () => cropper?.rotate(-10));
      document.getElementById('rotateR').addEventListener('click', () => cropper?.rotate(10));
      document.getElementById('reset').addEventListener('click', () => cropper?.reset());

      // ========= Upload handler =========
      document.getElementById('upload').addEventListener('click', async () => {
        if (!cropper) { alert('Choose a photo first.'); return; }

        // Get a nicely sized square (512x512) PNG blob
        const canvas = cropper.getCroppedCanvas({ width: 512, height: 512 });
        if (!canvas) { alert('Could not crop this image.'); return; }

        // Turn it into a Blob and send
        canvas.toBlob(async (blob) => {
          if (!blob) { alert('Failed to prepare image.'); return; }

          const fd = new FormData();
          fd.append('profilePhoto', blob, 'avatar.png'); // must match server field name

          let btn = document.getElementById('upload');
          const old = btn.innerHTML;
          btn.disabled = true; btn.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span>Uploading';

          try {
            const res = await fetch(UPLOAD_URL, { method: 'POST', body: fd });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error || 'Upload failed');

            // Update preview + session
            document.getElementById('avatarPreview').src = data.url;

            const sess = getSession() || { user: {} };
            sess.user = sess.user || {};
            sess.user.avatar = data.url;
            setSession(sess);

            alert('Avatar updated!');
          } catch (err) {
            console.error(err);
            alert(err.message || 'Upload failed');
          } finally {
            btn.disabled = false; btn.innerHTML = old;
          }
        }, 'image/png', 0.92);
      });

      // Init
      renderAccount();
    })();
  </script>
    </body>
</html>
