<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Demo Login Â· Loyalty Console</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
    body{display:grid;place-items:center;min-height:100vh;background:#f3f5f9;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{max-width:420px;border-radius:16px;box-shadow:0 12px 30px rgba(15,23,42,.08)}
  </style>
    </head>
    <body>
        <div class="card p-4">
            <h1 class="h5 fw-bold mb-2">Demo Login</h1>
            <p class="text-muted small mb-3">Creates a demo session to access all pages without the real backend.</p>
            <button id="devBtn" class="btn btn-primary w-100">Sign in as Demo Admin</button>
            <div class="form-text mt-2">You can remove this page in production.</div>
        </div>
        <script>
    document.getElementById('devBtn').addEventListener('click', ()=>{
      const session = { userId:'usr_demo', companyId:'cmp_demo', email:'demo@koobs.cafe', role:'admin', issuedAt: Date.now() };
      const user    = { name:'Demo Admin', email:'demo@koobs.cafe', photoUrl:'' };
      localStorage.setItem('RBAC_SESSION', JSON.stringify(session));
      localStorage.setItem('RBAC_USER', JSON.stringify(user));
      // Optional: set a default company in localStorage if your pages expect one
      // localStorage.setItem('DT_COMPANY', JSON.stringify({ id:'cmp_demo', name:'Koobs Cafe' }));
      location.replace('dashboard.html');
    });
  </script>
    </body>
</html>
