<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Reports Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    </head>
    <body>
        <div class="layout">
            <div id="inject-sidebar"></div>
            <div class="main">
                <div id="inject-topbar"></div>
                <main class="page">
                    <div class="container-narrow">
                        <h1 class="h5 fw-bold mb-1">Reports</h1>
                        <div class="text-muted small mb-2">Revenue, orders, customers, and loyalty performance</div>
                        <div class="row g-2">
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card">
                                    <h2 class="h6 mb-1">Revenue (90 days)</h2>
                                    <canvas id="r1" height="160"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card">
                                    <h2 class="h6 mb-1">Orders (90 days)</h2>
                                    <canvas id="r2" height="160"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card">
                                    <h2 class="h6 mb-1">Customers (signups)</h2>
                                    <canvas id="r3" height="160"></canvas>
                                </div>
                            </div>
                            <div class="col-12 col-lg-6">
                                <div class="dt-card p-card">
                                    <h2 class="h6 mb-1">Loyalty Redemptions</h2>
                                    <canvas id="r4" height="160"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/partials.js"></script>
        <script>
  (function(){
    const days=90, labels=Array.from({length:days},(_,i)=>i+1);
    const rand=(n,m)=>Array.from({length:days},()=>Math.round(n+Math.random()*m));
    new Chart(r1,{type:'line',data:{labels,datasets:[{data:rand(200,60),fill:true,tension:.3}]},options:{plugins:{legend:{display:false}}}});
    new Chart(r2,{type:'bar',data:{labels,datasets:[{data:rand(70,40)}]},options:{plugins:{legend:{display:false}}}});
    new Chart(r3,{type:'line',data:{labels,datasets:[{data:rand(10,15),tension:.3}]},options:{plugins:{legend:{display:false}}}});
    new Chart(r4,{type:'bar',data:{labels,datasets:[{data:rand(15,25)}]},options:{plugins:{legend:{display:false}}}});
  })();
</script>
    </body>
</html>
