<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Dashboard · Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <div class="main">
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 fw-bold mb-0">Dashboard</h1>
                            <div class="d-flex gap-2"><a class="btn btn-outline-secondary btn-sm" href="reports.html"><i class="fa-solid fa-chart-simple me-1"></i>Open Reports</a><a class="btn btn-primary btn-sm" href="messages.html"><i class="fa-solid fa-paper-plane me-1"></i>New Campaign</a>
                            </div>
                        </div>
                        <!-- KPIs -->
                        <div class="row g-2">
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">Revenue (30d)</div>
                                    <div class="value" id="kpiRevenue">KWD 0.000</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">Orders</div>
                                    <div class="value" id="kpiOrders">0</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">New Members</div>
                                    <div class="value" id="kpiMembers">0</div>
                                </div>
                            </div>
                            <div class="col-6 col-lg-3">
                                <div class="kpi">
                                    <div class="label">Redemptions</div>
                                    <div class="value" id="kpiRedemptions">0</div>
                                </div>
                            </div>
                        </div>
                        <!-- Recent activity -->
                        <div class="dt-card p-card mt-2">
                            <div class="d-flex align-items-center justify-content-between mb-1">
                                <h2 class="h6 mb-0">Recent Activity</h2><a class="small" href="orders.html">See all</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-middle mb-0">
                                    <thead>
                                        <tr>
                                            <th>Type</th>
                                            <th>Ref</th>
                                            <th>Summary</th>
                                            <th class="text-end">When</th>
                                        </tr>
                                    </thead>
                                    <tbody id="activity"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <script>
  (function(){
    // Very small demo data
    const fmtKWD=v=>'KWD '+Number(v||0).toLocaleString(undefined,{minimumFractionDigits:3,maximumFractionDigits:3});
    const revenue = 12873.450, orders = 3990, members = 410, redemptions = 780;
    document.getElementById('kpiRevenue').textContent = fmtKWD(revenue);
    document.getElementById('kpiOrders').textContent = orders.toLocaleString();
    document.getElementById('kpiMembers').textContent = members.toLocaleString();
    document.getElementById('kpiRedemptions').textContent = redemptions.toLocaleString();

    const ACT=[
      {type:'Order',ref:'#1765956',summary:'Paid · Mustafa · KWD 5.000',when:'Today 09:45'},
      {type:'Message',ref:'July Push',summary:'Sent to All · 3,990 delivered',when:'Yesterday'},
      {type:'Order',ref:'#1765007',summary:'Refunded · Reem · KWD 3.780',when:'Yesterday'},
      {type:'Order',ref:'#1764989',summary:'Unpaid · Ali · KWD 2.600',when:'Yesterday'}
    ];
    document.getElementById('activity').innerHTML = ACT.map(a=>`
      <tr>
        <td class="fw-semibold">${a.type}</td>
        <td>${a.type==='Order'?`<a href="order-details.html?id=${a.ref.replace('#','')}">${a.ref}</a>`:a.ref}</td>
        <td>${a.summary}</td>
        <td class="text-end">${a.when}</td>
      </tr>`).join('');
  })();
  </script>
    </body>
</html>
