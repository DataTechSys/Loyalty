<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Reports Â· Loyalty Console</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
    </head>
    <body>
        <div class="layout">
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <div class="main">
                <div data-include="partials/topbar.html"></div>
                <main class="page">
                    <div class="container-narrow">
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h1 class="h5 fw-bold mb-0">Reports</h1>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-filter me-1"></i>Filters
                                </button>
                                <button class="btn btn-outline-secondary btn-sm">
                                    <i class="fa-solid fa-file-arrow-down me-1"></i>Export
                                </button>
                            </div>
                        </div>
                        <!-- Filters -->
                        <div class="dt-card p-card mb-2">
                            <div class="row g-2">
                                <div class="col-12 col-md-3">
                                    <label class="form-label small">Date Range</label>
                                    <input type="date" class="form-control form-control-sm" value="2025-08-01">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label class="form-label small invisible d-block">to</label>
                                    <input type="date" class="form-control form-control-sm" value="2025-08-16">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label class="form-label small">Customer</label>
                                    <input type="text" class="form-control form-control-sm" placeholder="Name or ID">
                                </div>
                                <div class="col-12 col-md-3">
                                    <label class="form-label small">Branch</label>
                                    <select class="form-select form-select-sm">
                                        <option>Any</option>
                                        <option>Abu Halifa</option>
                                        <option>Salmiya</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Logs inside Reports -->
                        <div class="dt-card p-card">
                            <div class="d-flex align-items-center justify-content-between mb-1">
                                <h2 class="h6 mb-0">Logs</h2><span class="small text-muted">Latest events</span>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-middle">
                                    <thead>
                                        <tr>
                                            <th>Timestamp</th>
                                            <th>Type</th>
                                            <th>Summary</th>
                                            <th>User</th>
                                        </tr>
                                    </thead>
                                    <tbody id="logBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <script>
  (function(){
    const L=[{ts:'2025-08-14 12:35',type:'Order',sum:'Order #1765956 paid (KNET) KWD 5.000',user:'system'},
             {ts:'2025-08-13 09:12',type:'Message',sum:'July Push sent to 3,990 members',user:'Hussain'},
             {ts:'2025-08-12 18:05',type:'Order',sum:'Refund KWD 3.780 by Reem',user:'Admin'}];
    logBody.innerHTML = L.map(x=>`<tr><td>${x.ts}</td><td>${x.type}</td><td>${x.sum}</td><td>${x.user}</td></tr>`).join('');
  })();
  </script>
    </body>
</html>
