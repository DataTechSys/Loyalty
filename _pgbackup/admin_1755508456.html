<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>

    <body>
        <div class="layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <!-- Main -->
            <div class="main">
                <!-- Topbar -->
                <div data-include="partials/topbar.html"></div>
                <!-- Page -->
                <main class="page">
                    <div class="container-narrow">
                        <!-- Title + actions -->
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <h1 class="h5 fw-bold mb-0">Admin</h1>
                                <div class="text-muted small">Manage users, roles, and loyalty configuration</div>
                            </div>
                            <div class="d-flex gap-2"><a class="btn btn-outline-secondary btn-sm" href="admin-rolls.html"> <i class="fa-solid fa-id-badge me-1"></i>Roles </a><a class="btn btn-outline-secondary btn-sm" href="admin-loyalty.html"> <i class="fa-solid fa-gift me-1"></i>Loyalty </a><a class="btn btn-primary btn-sm" href="admin-users.html#invite"> <i class="fa-solid fa-user-plus me-1"></i>Invite Admin </a>
                            </div>
                        </div>
                        <!-- Quick links -->
                        <div class="row g-2 mb-2">
                            <div class="col-12 col-lg-4"><a class="text-decoration-none" href="admin-users.html"> <div class="dt-card p-card h-100">
                                        <div class="d-flex align-items-center"><span class="me-2 text-primary"><i class="fa-solid fa-users fa-lg"></i></span>
                                            <div>
                                                <div class="fw-semibold">Users</div>
                                                <div class="text-muted small">Create, invite, and manage admin users</div>
                                            </div>
                                        </div>
                                    </div> </a>
                            </div>
                            <div class="col-12 col-lg-4"><a class="text-decoration-none" href="admin-rolls.html"> <div class="dt-card p-card h-100">
                                        <div class="d-flex align-items-center"><span class="me-2 text-primary"><i class="fa-solid fa-shield-halved fa-lg"></i></span>
                                            <div>
                                                <div class="fw-semibold">Roles</div>
                                                <div class="text-muted small">Permissions and access levels</div>
                                            </div>
                                        </div>
                                    </div> </a>
                            </div>
                            <div class="col-12 col-lg-4"><a class="text-decoration-none" href="admin-loyalty.html"> <div class="dt-card p-card h-100">
                                        <div class="d-flex align-items-center"><span class="me-2 text-primary"><i class="fa-solid fa-crown fa-lg"></i></span>
                                            <div>
                                                <div class="fw-semibold">Loyalty</div>
                                                <div class="text-muted small">Tiers, points and redemption settings</div>
                                            </div>
                                        </div>
                                    </div> </a>
                            </div>
                        </div>
                        <!-- Users (preview table) -->
                        <div class="dt-card p-card">
                            <div class="d-flex align-items-center justify-content-between mb-1">
                                <h2 class="h6 mb-0">Admins</h2><a class="small" href="admin-users.html">Open full list</a>
                            </div>
                            <div class="table-responsive">
                                <table class="table align-middle mb-0">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Status</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="adminsBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <script>
    // Minimal demo rows; replace with real data fetch when wiring API
    (function(){
      const rows = [
        { id:'u001', name:'Hussain Mosawi', email:'hussain@example.com', role:'Owner',  status:'Active' },
        { id:'u002', name:'Sara Ali',       email:'sara@example.com',    role:'Admin',  status:'Pending' },
        { id:'u003', name:'Omar Yousef',    email:'omar@example.com',    role:'Viewer', status:'Active' },
      ];

      const badge = (s)=>{
        const map = {Active:'success', Pending:'warning', Disabled:'secondary'};
        return `<span class="badge text-bg-${map[s]||'secondary'}">${s}</span>`;
      };

      const tbody = document.getElementById('adminsBody');
      tbody.innerHTML = rows.map(r=>`
        <tr>
          <td class="fw-semibold">${r.name}</td>
          <td>${r.email}</td>
          <td>${r.role}</td>
          <td>${badge(r.status)}</td>
          <td class="text-end">
            <a href="admin-users.html?id=${encodeURIComponent(r.id)}" class="btn btn-outline-secondary btn-sm">
              <i class="fa-regular fa-pen-to-square me-1"></i>Edit
            </a>
          </td>
        </tr>
      `).join('');
    })();
  </script>
