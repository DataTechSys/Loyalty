<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <title>Loyalty · Loyalty Console</title>
        <!-- Fonts + Bootstrap + Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
        <link rel="icon" type="image/x-icon" href="images/datatech-ico.ico">
        <!-- Console styles -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/sidebar.css">
        <style>
    /* small page-specific touches */
    .pill-on { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .pill-off{ background:#fff7ed; color:#9a3412; border:1px solid #fed7aa; }
    .mono { font-variant-numeric: tabular-nums; }
  </style>
    </head>
    <body>
        <div class="layout">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar" data-include="partials/sidebar.html"></aside>
            <!-- Main -->
            <div class="main">
                <!-- Topbar -->
                <div data-include="partials/topbar.html"></div>
                <!-- Page -->
                <main class="page">
                    <div class="container-narrow">
                        <!-- Title + actions -->
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <div>
                                <h1 class="h5 fw-bold mb-0">Loyalty</h1>
                                <div class="text-muted small">Define tiers and earning/redemption rules</div>
                            </div>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-secondary btn-sm" id="btnExport"><i class="fa-solid fa-file-export me-1"></i>Export CSV
                                </button>
                                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#tierModal"><i class="fa-solid fa-plus me-1"></i>New Tier
                                </button>
                            </div>
                        </div>
                        <!-- Tiers table -->
                        <div class="dt-card p-card">
                            <div class="table-responsive">
                                <table class="table align-middle mb-0" id="tiersTable">
                                    <thead>
                                        <tr>
                                            <th>Tier</th>
                                            <th class="text-center">Active</th>
                                            <th class="text-end">Min Points</th>
                                            <th class="text-end">Max Points</th>
                                            <th>Earn (per KWD)</th>
                                            <th>Redeem</th>
                                            <th class="text-end">Customers</th>
                                            <th class="text-end">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tiersBody">
                                        <!-- injected -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Create / Edit Tier Modal -->
        <div class="modal fade" id="tierModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" id="tierForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tierModalTitle">New Tier</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="tierId"/>
                        <div class="row g-2">
                            <div class="col-12">
                                <label class="form-label small">Tier Name</label>
                                <input type="text" class="form-control" id="tierName" placeholder="e.g. Gold" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Min Points</label>
                                <input type="number" min="0" step="1" class="form-control" id="tierMin" value="0" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Max Points</label>
                                <input type="number" min="0" step="1" class="form-control" id="tierMax" value="1000" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Earn – points per KWD</label>
                                <div class="input-group">
                                    <input type="number" min="0" step="0.01" class="form-control" id="tierEarnPerKwd" value="0.5"><span class="input-group-text">pts / KWD</span>
                                </div>
                                <div class="text-muted small">Example: 0.5 = 5 pts for KWD 10</div>
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Redeem – KWD per 1000 pts</label>
                                <div class="input-group"><span class="input-group-text">KWD</span>
                                    <input type="number" min="0" step="0.001" class="form-control" id="tierRedeemPerThousand" value="1.000">
                                </div>
                                <div class="text-muted small">Default: 1.000 KWD / 1000 pts</div>
                            </div>
                            <div class="col-12">
                                <label class="form-label small">Status</label>
                                <select id="tierActive" class="form-select">
                                    <option value="true" selected>Active</option>
                                    <option value="false">Inactive</option>
                                </select>
                            </div>
                        </div>
                        <div class="alert alert-success d-none mt-2" id="tierSuccess">
                            Saved.
</div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Bootstrap + shared includes -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/dt-include.js"></script>
        <script src="js/sidebar.js" defer></script>
        <script src="js/app-user.js" defer></script>
        <!-- Page logic (localStorage demo) -->
        <script>
  (function(){
    const LS_KEY = 'dt_loyalty_tiers';

    // Seed demo data if none
    function seed() {
      const now = localStorage.getItem(LS_KEY);
      if (now) return;
      const tiers = [
        { id: crypto.randomUUID(), name:'Green',   min:0,    max:500,    earnPerKwd:0.5,  redeemPerThousand:1.000, customers:2798, active:true  },
        { id: crypto.randomUUID(), name:'Silver',  min:501,  max:1500,   earnPerKwd:1.0,  redeemPerThousand:1.000, customers:0,    active:true  },
        { id: crypto.randomUUID(), name:'Gold',    min:1501, max:5000,   earnPerKwd:1.5,  redeemPerThousand:1.000, customers:1,    active:true  },
        { id: crypto.randomUUID(), name:'Diamond', min:5001, max:100000, earnPerKwd:2.0,  redeemPerThousand:1.000, customers:0,    active:false },
      ];
      localStorage.setItem(LS_KEY, JSON.stringify(tiers));
    }

    function load()  { return JSON.parse(localStorage.getItem(LS_KEY) || '[]'); }
    function save(a) { localStorage.setItem(LS_KEY, JSON.stringify(a)); }

    function fmt(n, d=0) { return Number(n||0).toLocaleString([], { minimumFractionDigits:d, maximumFractionDigits:d }); }

    // Render table
    function render() {
      const tbody = document.getElementById('tiersBody');
      const tiers = load();
      tbody.innerHTML = tiers.map(t => `
        <tr>
          <td class="fw-semibold">${t.name}</td>
          <td class="text-center">
            <span class="badge ${t.active ? 'pill-on' : 'pill-off'}">${t.active ? 'Active' : 'Inactive'}</span>
          </td>
          <td class="text-end mono">${fmt(t.min)}</td>
          <td class="text-end mono">${fmt(t.max)}</td>
          <td class="mono">+${fmt(t.earnPerKwd,2)} pts / KWD</td>
          <td class="mono">KWD ${fmt(t.redeemPerThousand,3)} / 1000 pts</td>
          <td class="text-end mono">${fmt(t.customers)}</td>
          <td class="text-end">
            <div class="btn-group btn-group-sm">
              <button class="btn btn-outline-secondary" data-action="toggle" data-id="${t.id}">${t.active?'Disable':'Enable'}</button>
              <button class="btn btn-outline-secondary" data-action="edit"   data-id="${t.id}">Edit</button>
              <button class="btn btn-outline-danger"   data-action="delete" data-id="${t.id}">Delete</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    // Wire table actions
    document.getElementById('tiersTable').addEventListener('click', (e)=>{
      const btn = e.target.closest('button[data-action]');
      if (!btn) return;
      const id  = btn.getAttribute('data-id');
      const act = btn.getAttribute('data-action');
      const tiers = load();
      const idx = tiers.findIndex(t=>t.id===id);
      if (idx < 0) return;

      if (act === 'toggle') {
        tiers[idx].active = !tiers[idx].active;
        save(tiers); render();
      }
      else if (act === 'edit') {
        // fill modal
        const t = tiers[idx];
        document.getElementById('tierId').value                = t.id;
        document.getElementById('tierName').value              = t.name;
        document.getElementById('tierMin').value               = t.min;
        document.getElementById('tierMax').value               = t.max;
        document.getElementById('tierEarnPerKwd').value        = t.earnPerKwd;
        document.getElementById('tierRedeemPerThousand').value = t.redeemPerThousand.toFixed(3);
        document.getElementById('tierActive').value            = t.active ? 'true' : 'false';
        document.getElementById('tierModalTitle').textContent  = 'Edit Tier';
        new bootstrap.Modal(document.getElementById('tierModal')).show();
      }
      else if (act === 'delete') {
        if (!confirm('Delete this tier?')) return;
        tiers.splice(idx,1);
        save(tiers); render();
      }
    });

    // Create/Edit form
    document.getElementById('tierForm').addEventListener('submit', (e)=>{
      e.preventDefault();
      const id  = document.getElementById('tierId').value.trim();
      const t = {
        id: id || crypto.randomUUID(),
        name: document.getElementById('tierName').value.trim(),
        min:  parseInt(document.getElementById('tierMin').value||'0',10),
        max:  parseInt(document.getElementById('tierMax').value||'0',10),
        earnPerKwd: parseFloat(document.getElementById('tierEarnPerKwd').value||'0'),
        redeemPerThousand: parseFloat(document.getElementById('tierRedeemPerThousand').value||'1'),
        active: document.getElementById('tierActive').value === 'true',
      };

      if (!t.name) return;

      const tiers = load();
      const idx = tiers.findIndex(x=>x.id===t.id);
      if (idx >= 0) {
        // keep existing customers count
        t.customers = tiers[idx].customers || 0;
        tiers[idx] = t;
      } else {
        t.customers = 0;
        tiers.push(t);
      }
      save(tiers);
      document.getElementById('tierSuccess').classList.remove('d-none');
      setTimeout(()=>{
        document.getElementById('tierSuccess').classList.add('d-none');
        bootstrap.Modal.getInstance(document.getElementById('tierModal'))?.hide();
        e.target.reset();
        // reset modal title for next open
        document.getElementById('tierModalTitle').textContent = 'New Tier';
        document.getElementById('tierId').value = '';
        render();
      }, 600);
    });

    // When opening "New Tier"
    document.getElementById('tierModal').addEventListener('show.bs.modal', evt=>{
      if (!document.getElementById('tierId').value) {
        // new
        document.getElementById('tierModalTitle').textContent = 'New Tier';
        document.getElementById('tierForm').reset();
        document.getElementById('tierEarnPerKwd').value = '0.5';
        document.getElementById('tierRedeemPerThousand').value = '1.000';
        document.getElementById('tierActive').value = 'true';
      }
    });

    // Export CSV
    document.getElementById('btnExport').addEventListener('click', ()=>{
      const rows = load().map(t => ({
        Tier: t.name,
        Active: t.active ? 'Yes' : 'No',
        MinPoints: t.min,
        MaxPoints: t.max,
        EarnPerKWD: t.earnPerKwd,
        RedeemPer1000Pts: t.redeemPerThousand,
        Customers: t.customers
      }));
      const header = Object.keys(rows[0] || {Tier:'',Active:'',MinPoints:'',MaxPoints:'',EarnPerKWD:'',RedeemPer1000Pts:'',Customers:''});
      const lines = [header.join(',')].concat(rows.map(r=> header.map(h => `"${String(r[h]??'').replace(/"/g,'""')}"`).join(',')));
      const blob = new Blob([lines.join('\n')], {type:'text/csv;charset=utf-8;'});
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href = url; a.download = 'loyalty_tiers.csv';
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    });

    // Init
    seed(); render();
  })();
  </script>
    </body>
</html>
